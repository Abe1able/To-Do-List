<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <script
      src="https://kit.fontawesome.com/5190cd248e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="todo-list">
        <div class="todo-header">
          <div class="todo-title">
            <h3>Today's To-Do</h3>
            <a href="#"><i class="fa-solid fa-arrows-rotate"></i></a>
          </div>
          
            <input
              class="todo-input"
              id="input-todo"
              type="text"
              placeholder="Add to your list..."
            />
            <hr class="line-break" />
          
        </div>
        <div class="todo-body">
          <div class="todo-form">
          </div>
          <button class="clear-completed">Clear all completed</button>
        </div>
      </div>
    </main>
  </body>
</html>
